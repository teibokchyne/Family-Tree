{% extends "base.html" %}

{% block title %}Home - Family Tree{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow mt-5">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sitemap text-primary" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="card-title display-4 fw-bold text-primary mb-4">Family Tree</h1>
                    <p class="card-text lead text-muted mb-4">
                        Welcome to Family Tree. Please log in to continue
                    </p>
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('common.login') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                        <div class="text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('common.register') }}" class="text-decoration-none fw-bold">
                                Register here
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
